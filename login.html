<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="icon" href="./img/logo001.png">
    <title>Login - CEP Rio Pequeno</title>
</head>
<body>
    <div class="background"></div>
    <center>
        <section class="login">
            <center><div class="logo"></div></center>
            <ul class="inputs">
                <li><span><span class="people_icon"></span> E-mail </span><br><input type="text" class="email" id="email" placeholder="example@gmail.com"></li>
                <li><span><span class="pass_icon"></span> Senha </span><br><input type="password" class="password" id="password" placeholder="Senha"></li>
                <li><div class="login-btn" id="login-btn">Acessar</div></li>
            </ul>
        </section>
    </center>
    <script src="./script/login.js" type="module"></script>
</body>
</html>
